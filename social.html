<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Social di Giochi di Quartiere</title>
    <style>
        /* Stili Generali */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333; /* Colore di testo predefinito */
        }

        /* Barra di Navigazione */
        nav {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-image: linear-gradient(to right, green, red, white, yellow, blue) 1;
            border-width: 6px;
            border-style: solid;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #555;
        }

        /* Contenuto Principale */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 300px; /* Larghezza massima del logo */
            height: auto;       /* Mantiene le proporzioni */
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Social Media Icons */
        .social {
            text-align: center;
            margin-top: 30px;
        }

        .social a {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.2s ease-in-out; /* Aggiunge transizione */
        }

        .social a:hover {
            transform: scale(1.1); /* Leggero ingrandimento al passaggio del mouse */
        }

        .social img {
            width: 160px;  /* Aumenta la dimensione delle icone */
            height: 80px;
            border-radius: 10px; /* Bordo arrotondato per le icone */
            opacity: 0.8; /* Leggera trasparenza di base */
            transition: opacity 0.2s ease-in-out; /* Transizione per l'opacità */
        }

        .social img:hover {
            opacity: 1; /* Rende l'icona completamente opaca al passaggio del mouse */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 40px;
            line-height: 1.6;
        }

        footer p {
            margin: 0 0 10px 0;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .content {
                padding: 15px;
            }

            .content img {
                max-width: 80%;
            }

            .content h1 {
                font-size: 2rem;
            }

            .social {
                margin-top: 20px;
            }

            .social a {
                margin: 0 10px;
            }

            .social img {
                width: 160px;
                height: 80px;
            }

            footer {
                padding: 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="https://www.giochidiquartiere.it">Home</a>
        <a href="https://www.giochidiquartiere.it">Social</a>
    </nav>

    <div class="content">
        <img src="https://www.giochidiquartiere.it/wp-content/uploads/2025/02/SCIALLA-1-1.png" alt="Logo di Giochi di Quartiere">
        <h1>Benvenuto nella nostra pagina Social</h1>
        <p>Qui troverai tutti i nostri aggiornamenti e le nostre novità. Seguici sui social per rimanere sempre
            aggiornato!</p>
    </div>

    <div class="social">
        <a href="https://www.facebook.com/giochidiquartiere" target="_blank" rel="noopener noreferrer">
            <img src="https://www.giochidiquartiere.it/wp-content/uploads/2025/03/logo-facebook.png" alt="Seguici su Facebook">
        </a>

        <a href="https://www.instagram.com/giochidiquartiere" target="_blank" rel="noopener noreferrer">
            <img src="https://www.giochidiquartiere.it/wp-content/uploads/2025/03/Logo-Instagram.png" alt="Seguici su Instagram">
        </a>
    </div>

    <footer id="footer">
        <p>© 2025 Giochi di Quartiere</p>
        <p>Email: <a href="mailto:giochidiquartiere@gmail.com">giochidiquartiere@gmail.com</a></p>
        <p>PEC: ...</p>
        <p>Codice Fiscale: ...</p>
        <p>Sito realizzato da Spigarelli Davide</p>
    </footer>

</body>

</html>
